<!DOCTYPE html>
<html>
<head>
  <title>CemTech Solution Ltd.</title>
  <link rel="stylesheet" type="text/css" href="MainCSS/signup.css"> 
</head>
<body>
  <header>
    <div class="logo">
      <img src="public/img_header_logo.png" alt="CemTech Logo"> 
    </div>
    <div class="header-text">
      <h2>Register to ComTech Solutions Ltd.</h2>
      <p>Welcome to ComTech Solutions Ltd., your trusted source for premium construction supplies and materials. Log in to access a tailored experience for your project needs.</p>
    </div>
  </header>

  <main>
    <div class="background-image">
      <img src="public/img_group_38.jfif" alt="Construction Tools">
    </div>

    <div class="signup-box">
      <h1>Welcome to CemTech Solution Ltd.</h1>
      <h2>Sign up</h2>
      <form>
        <label for="username">Enter your username or email address</label>
        <input type="text" id="username" name="username" placeholder="Username or email address">

        <label for="user-name">User name</label>
        <input type="text" id="user-name" name="user-name" placeholder="User name">

        <label for="contact-number">Contact Number</label>
        <input type="text" id="contact-number" name="contact-number" placeholder="Contact Number">

        <label for="password">Enter your Password</label>
        <input type="password" id="password" name="password" placeholder="Password">

        <button type="submit">Sign up</button>

        <p>Have an Account? <a href="signin.html">Sign in</a></p>
      </form>
    </div>

  </main>
</body>
</html>
