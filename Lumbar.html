<!DOCTYPE html>
<html>
<head>
  <title>CEMTECH</title>
  <link rel="stylesheet" href="MainCSS/Lumbar.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="public/img_header_logo.png" alt="Cemtech Logo">
            </div>
            <nav>
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="products after login.html">Products</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">Log out</a></li>
                    <li><a href="#" class="btn btn-primary">Sign in</a></li>
                    <li><a href="#" class="btn btn-secondary">Register</a></li>
                </ul>
            </nav>
        </div>
    </header>

  <section class="search">
    <div class="container">
      <form>
        <input type="text" placeholder="Search" />
        <button type="submit"><i class="fa fa-search"></i></button>
      </form>
    </div>
  </section>

  <section class="products">
    <div class="container">
      <div class="filter">
        <label for="filter-new">New</label>
        <input type="checkbox" id="filter-new" />
        <button>Price ascending</button>
        <button>Price descending</button>
        <button>Rating</button>
        <button class="btn btn-secondary">Return</button>
      </div>
      <div class="grid">
        <div class="product">
          <img src="public/img_download_4.png" alt="Product 1">
          <h2>Coco Lumber</h2>
          <p>P350</p>
        </div>
        <div class="product">
          <img src="public/img_images_2.png" alt="Product 2">
          <h2>Good Lumber</h2>
          <p>P240</p>
        </div>
        <div class="product">
          <img src="public/img_images_3.png" alt="Product 3">
          <h2>Ply Wood</h2>
          <p>P400</p>
        </div>
        <div class="product">
            <img src="public/img_download_4.png" alt="Product 3">
            <h2>Gypsum Board</h2>
            <p>P350</p>
          </div>
       <!-- Add more products as needed -->
      </div>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2023 CEMTECH. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
