<html>
 <head>
  <title>
   Sign in to CemTech Solutions Ltd.
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body, html {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .container {
            display: flex;
            width: 80%;
            height: 80%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        .left {
            flex: 1;
            background: url("public/img_group_7.jpg") no-repeat center center;
            background-size: cover;
            color: white;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .left h1 {
            font-size: 36px;
            margin: 0;
        }
        .left p {
            font-size: 16px;
            margin-top: 20px;
        }
        .right {
            flex: 1;
            background-color: white;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .right h2 {
            font-size: 24px;
            margin: 0;
        }
        .right h1 {
            font-size: 36px;
            margin: 10px 0 20px;
        }
        .social-login {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .social-login button {
            flex: 1;
            margin: 0 5px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }
        .social-login button i {
            margin-right: 5px;
        }
        .social-login button.google {
            background-color: #4285F4;
            color: white;
        }
        .social-login button.facebook {
            background-color: #3B5998;
            color: white;
        }
        .social-login button.apple {
            background-color: #000000;
            color: white;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        .form-group a {
            display: block;
            text-align: right;
            margin-top: 5px;
            font-size: 14px;
            color: #007BFF;
            text-decoration: none;
        }
        .form-group a:hover {
            text-decoration: underline;
        }
        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
        .register-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }
        .register-link a {
            color: #007BFF;
            text-decoration: none;
        }
        .register-link a:hover {
            text-decoration: underline;
        }
  </style>
 </head>
 <body>
  <div class="container">
   <div class="left">
    <img alt="CemTech Solutions Ltd. Logo" height="50" src="public/img_header_logo.png" width="150"/>
    <h1>
     Sign in to
    </h1>
    <h1>
     CemTech Solutions Ltd.
    </h1>
    <p>
     Welcome to CemTech Solutions Ltd., your trusted source for premium construction supplies and materials. Log in to access a tailored experience for your project needs.
    </p>
   </div>
   <div class="right">
    <h2>
     Welcome to CemTech Solutions Ltd.
    </h2>
    <h1>
     Sign in
    </h1>
    <div class="social-login">
     <button class="google">
      <i class="fab fa-google">
      </i>
      Sign in with Google
     </button>
     <button class="facebook">
      <i class="fab fa-facebook-f">
      </i>
     </button>
     <button class="apple">
      <i class="fab fa-apple">
      </i>
     </button>
    </div>
    <div class="form-group">
     <label for="username">
      Enter your username or email address
     </label>
     <input id="username" placeholder="Username or email address" type="text"/>
    </div>
    <div class="form-group">
     <label for="password">
      Enter your Password
     </label>
     <input id="password" placeholder="Password" type="password"/>
     <a href="#">
      Forgot Password?
     </a>
    </div>
    <button class="submit-btn">
     Sign in
    </button>
    <div class="register-link">
     No Account?
     <a href="signup.html">
      Register now
     </a>
    </div>
   </div>
  </div>
 </body>
</html>
